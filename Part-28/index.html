<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 28</title>
</head>
<body>
    <h1>Making Image Responsive in HTML</h1>

    <img src="assets/images/image-360.jpg" alt="Image Responsive" 
    srcset="assets/images/image-360.jpg 360w,
            assets/images/image-480.jpg 480w,
            assets/images/image-720.jpg 720w,
            assets/images/image-1080.jpg 1080w,
            assets/images/image-1440.jpg 1440w,
            assets/images/image-2160.jpg 2160w
    "
    sizes="(max-width: 400px) 360px,
           (max-width: 500px) 480px,
           (max-width: 1280px) 720px,
           (max-width: 1440px) 900px,
           (max-width: 1920px) 1080px,
           (min-width: 2160px) 2160px,

    "
    width="400"
    />

</body>
</html>
