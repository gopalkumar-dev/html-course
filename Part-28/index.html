<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 28</title>
    </head>
    <body>
        <h1>Making Image Responsive in HTML</h1>
        <picture>
            <source
                srcset="assets/images/image-360.jpg 1x"
                media="(max-width: 450px)"
            />
            <source
                srcset="assets/images/image-720.jpg 1.5x"
                media="(max-width: 1500px)"
            />
            <source
                srcset="assets/images/image-1080.jpg 2x"
                media="(max-width: 1920px)"
            />
            <source
                srcset="assets/images/image-2160.jpg 2.5x"
                media="(min-width: 2160px)"
            />
            <img
                src="assets/images/image-360.jpg"
                alt="Responsive Image"
                width="100%"
            />
        </picture>
    </body>
</html>
