<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form</title>
    </head>
    <body>
        <h1>Contact Form</h1>
        <h2>Form Banner</h2>
        <p>Responsive Image</p>
        <picture>
            <source
                srcset="
                    ../assets/images/web-banner-450.avif 1x,
                    ../assets/images/web-banner-450.webp 1.5x,
                    ../assets/images/web-banner-450.avif 2x
                "
                media="(max-width: 500px)"
            />

            <source
                srcset="
                    ../assets/images/about-us.avif 1x,
                    ../assets/images/about-us.jpg  1.5x
                "
                media="(max-width: 900px)"
            />

            <source
                srcset="
                    ../assets/images/about-us.avif 1x,
                    ../assets/images/about-us.jpg  1.5x
                "
                media="(max-width: 1500px)"
            />

            <source
                srcset="
                    ../assets/images/web-banner-1920.avif 1x,
                    ../assets/images/web-banner-1920.webp 1.5x,
                    ../assets/images/web-banner-1920.avif 2x
                "
                media="(max-width: 2000px)"
            />

            <source
                srcset="
                    ../assets/images/about-us.avif 1x,
                    ../assets/images/about-us.jpg  1.5x
                "
                media="(min-width: 2160px)"
            />

            <img src="../assets/images/web-banner-1920.jpg" alt="web-banner" />
        </picture>

        <form action="">
            <fieldset>
                <legend>Personal Detail</legend>
                <p>
                    <label for="f-name"
                        >First Name:
                        <abbr title="Required Field">*</abbr></label
                    >
                    <input type="text" name="f-name" id="f-name" />
                </p>
                <p>
                    <label for="l-name"
                        >Last Name: <abbr title="Required Field">*</abbr></label
                    >
                    <input type="text" name="l-name" id="l-name" />
                </p>
            </fieldset>

            <fieldset>
                <legend>Message Details</legend>
                <p>
                    <label for="message">Message:</label>
                    <textarea
                        name="message"
                        id="message"
                        cols="20"
                        rows="2"
                        placeholder="Type your message here."
                    ></textarea>
                </p>
            </fieldset>
            <br />
            <button type="submit" value="submit">Submit</button>
            <button type="reset" value="reset">Reset</button>
        </form>

        <h3>Navigation</h3>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about-us.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </body>
</html>
