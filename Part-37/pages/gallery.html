<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
    </head>
    <body>
        <div>
            <h1>Gallery</h1>
            <ul type="square">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about-us.html">About</a></li>
                <li><a href="contact-us.html">Contact</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Gallery Images</h2>
            <picture>
                <source
                    srcset="../assets/images/house-450.avif 1x"
                    media="(max-width: 500px)"
                />
                <source
                    srcset="../assets/images/gal-1280.avif 1.5x"
                    media="(max-width: 1500px)"
                />
                <source
                    srcset="../assets/images/mahal-1920.avif 2x"
                    media="(max-width: 2000px)"
                />
                <source
                    srcset="../assets/images/home-2160.avif 2.5x"
                    media="(min-width: 2160px)"
                />
                <img
                    src="../assets/images/house-450.avif"
                    alt="house"
                    width="100%"
                />
            </picture>
        </div>
        <div>
            <picture>
                <source
                    srcset="../assets/images/res-gallery-450.avif 1x"
                    media="(max-width: 500px)"
                />
                <source
                    srcset="../assets/images/car-image-1280.avif 1.5x"
                    media="(max-width: 1500px)"
                />
                <source
                    srcset="../assets/images/city-1920.avif 1.5x"
                    media="(max-width: 2000px)"
                />
                <source
                    srcset="../assets/images/mahal-2160.avif 2x"
                    media="(min-width: 2160px)"
                />
                <img
                    src="../assets/images/car-image-1920.avif"
                    alt="car"
                    width="100%"
                />
            </picture>
            <div>
                <form action="">
                    <fieldset>
                        <legend>Assignment Form</legend>
                        <p>Favorite Image Type:</p>
                        <p>
                            <input
                                type="radio"
                                name="image-type"
                                id="landscape"
                                value="landscape"
                            />
                            <label for="landscape">Landscape</label>
                        </p>
                        <p>
                            <input
                                type="radio"
                                name="image-type"
                                id="portrait"
                                value="portrait"
                            />
                            <label for="portrait">Portrait</label>
                        </p>
                        <p>Select your favorite categories:</p>
                        <p>
                            <input
                                type="checkbox"
                                name="favorite-categories"
                                id="nature"
                                value="nature"
                            />
                            <label for="nature">Nature</label>
                        </p>
                        <p>
                            <input
                                type="checkbox"
                                name="favorite-categories"
                                id="architecture"
                                value="architecture"
                            />
                            <label for="architecture">Architecture</label>
                        </p>
                    </fieldset>
                    <br>
                    <button
                        type="submit"
                        id="submit"
                        value="form data"
                    ><Strong>Submit</Strong></button>
                    &nbsp;
                    <button type="reset" id="reset"><strong>Reset</strong></button>
                </form>
            </div>
        </div>
    </body>
</html>
