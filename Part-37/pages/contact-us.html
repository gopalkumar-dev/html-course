<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
    </head>
    <body>
        <div>
            <h1>Contact Us</h1>
            <ul type="square">
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
            <h2>Get in Touch</h2>
            <p>
                If you have any questions, feel free to contact us through this
                form.
            </p>
        </div>

        <div>
            <h2>Responsive Image</h2>
            <div>
            <picture>
                <source srcset="../assets/images/house-450.avif 1x" media="(max-width: 500px)" />
                <source srcset="../assets/images/gal-1280.avif 1.5x" media="(max-width: 1500px)" />
                <source srcset="../assets/images/mahal-1920.avif 2x" media="(max-width: 2000px)" />
                <source srcset="../assets/images/home-2160.avif 2.5x" media="(min-width: 2160px)" />
                <img src="../assets/images/house-450.avif" alt="house" width="100%" />
            </picture>          
        </div>
        <div>
             <picture>
                <source srcset="../assets/images/res-gallery-450.avif 1x" media="(max-width: 500px)" >
                <source srcset="../assets/images/car-image-1280.avif 1.5x" media="(max-width: 1500px)">
                <source srcset="../assets/images/mahal-2160.avif 2x" media="(min-width: 2160px)" >
                <img src="../assets/images/car-image-1920.avif" alt="car" width="100%" />
            </picture>
        <div>
           <form action="">
            <fieldset>
                <legend>Assignment Form</legend>
                <p>
                    <label for="name">Your Name: </label>
                    <input type="text" name="name" id="name" placeholder="Your Name" >
                </p>
                <p>
                    <label for="e-mail">E-mail: </label>
                    <input type="email" id="e-mail" name="e-mail" placeholder="Your E-mail">
                </p>
                <p>Reason for Contact</p>
                <p>
                   
                    <input type="radio" id="feedback" name="contact-reason" value="feedback" >
                     <label for="feedback">Feedback</label>
                </p>
                <p>
                    
                    <input type="radio" id="support" name="contact-reason" value="support" >
                    <label for="support">Support</label>
                </p>
                <p>
                    Contact Preferences:
                </p>
                <p>
                    
                    <input type="checkbox" id="e-mail-1" name="contact-preference" value="e-mail" >
                    <label for="e-mail-1">E-mail</label>
                </p>
                <p>
                    
                    <input type="checkbox" id="phone" name="contact-preference" value="phone" >
                    <label for="phone">Phone</label>
                </p>
                
                
                
            </fieldset>
            <br />
            <button type="submit" id="submit" value="submit" ><strong>Submit</strong></button>
            &nbsp;
            <button type="reset" id="reset"><strong>Reset</strong></button>
           </form>
        </div>
    </body>
</html>
