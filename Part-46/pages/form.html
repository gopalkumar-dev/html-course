<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <div>
            <h1>Welcome to Our Website</h1>
        </div>
        <div>
            <ul type="square">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </div>
        <div>
            <h2>Introduction</h2>
            <p>This practice assignment covering all HTML topics so far.</p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <source
                    srcset="../assets/images/home-page-450.jpg 1x"
                    media="(max-width: 500px)"
                />
                <source
                    srcset="../assets/images/toy-house-1280.avif 1.5x"
                    media="(max-width: 1500px)"
                />
                <source
                    srcset="../assets/images/city-1920.avif 2x"
                    media="(max-width: 2000px)"
                />
                <source
                    srcset="../assets/images/home-2160.avif 2.5x"
                    media="(min-width: 2160px)"
                />
                <img
                    src="../assets/images/home-page-450.jpg"
                    alt="form-img"
                    width="100%"
                />
            </picture>
        </div>
        <div>
            <h2>Form</h2>
            <form action="">
                <fieldset>
                    <legend>Personal Info.</legend>
                    <p>
                        <label for="fname">Full Name:</label>
                        <input
                            type="text"
                            name="fname"
                            id="fname"
                            required
                            minlength="3"
                            maxlength="10"
                            placeholder="Your Full Name"
                        />
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Your Email"
                        />
                    </p>
                    <p>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" id="dob" />
                    </p>
                    <p>
                        <label for="color">Favorite Color:</label>
                        <input type="color" name="color" id="color" />
                    </p>
                    <p>
                        <label for="phone">Phone Number:</label>
                        <input
                            type="number"
                            name="phone"
                            id="phone"
                            pattern="[0-9]+"
                            placeholder="Enter 10-digit phone number"
                        />
                    </p>
                    <p>
                        <label for="web">Personal Website:</label>
                        <input
                            type="url"
                            name="web"
                            id="web"
                            placeholder="Enter your website URL"
                        />
                    </p>
                    <p>
                        <label for="date&time">Meeting Date & Time:</label>
                        <input
                            type="datetime-local"
                            name="date&time"
                            id="date&time"
                        />
                    </p>
                    <p>
                        <label for="week">Preferred Week:</label>
                        <input type="week" name="week" id="week" />
                    </p>
                    <p>
                        <label for="your-budget">Select Your Budget:</label>
                        <input
                            type="range"
                            name="your-budget"
                            id="your-budget"
                            min="500"
                            max="5000"
                            step="500"
                        />
                    </p>
                    <p>
                        Gender:
                    </p>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="male"
                            value="male"
                        />
                        <label for="male">Male</label>
                    </p>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="female"
                            value="female"
                        />
                        <label for="female">Female</label>
                    </p>
                    <p>Agree to Terms:</p>
                    
                        <input type="checkbox" name="agreet-to-terms" id="agreet-to-terms" value="yes">
                        <label for="agreet-to-terms">Yes</label>
                    </p>
                    <p>
                        <label for="comment">Your Comment:</label>
                        <textarea name="comment" id="comment" cols="20" rows="4" placeholder="Write your comment here..."></textarea>
                    </p>
                    <p>
                        <label for="progress">Completion Progress:</label>
                        <progress id="progress" max="100" value="50"></progress>
                    </p>
                    <p>
                        <label for="satisfaction-lvl">Satisfaction Meter:</label>
                        <meter value="70" id="satisfaction-lvl" min="0" max="100" high="90" low="20" optimum="80"></meter>
                    </p>
                </fieldset>
                <br />
                <button type="submit" id="submit" value="form-data"><strong>Submit</strong></button>
                &nbsp;
                <button type="reset"><strong>Reset</strong></button>
            </form>
        </div>
    </body>
</html>
