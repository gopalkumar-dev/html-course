<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About Us</title>
    </head>
    <body>
        <div><h1>About Us</h1></div>
        <div>
            <ul type="square">
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Our Story</h2>
            <blockquote>"We started our journey with the goal of making web development accessible to everyone."</blockquote>
        </div>
        <div>
            <h2>Join Us</h2>
            <form action="">
                <fieldset>
                    <legend>Application Form</legend>
                    <p>
                        <label for="fname">Full Name :</label>
                        <input type="text" name="fname" id="fname" required minlength="3" maxlength="10">
                    </p>
                    <p>
                        <label for="email">Email :</label>
                        <input type="email" name="email" id="email" pattern=".+@gmail.com">
                    </p>
                    <p>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" id="dob" required>
                    </p>
                </fieldset>
                <br />
                <button type="submit" id="submit" value="form-data"><strong>Apply</strong></button>
                &nbsp;
                <button type="reset"><strong>Reset</strong></button>
            </form>
        </div>
    </body>
</html>
