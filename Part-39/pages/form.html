<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <div>
            <h1>HTML Forms</h1>
            <ul type="square">
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact</a></li>
            </ul>
            <h2>Form Demonstration</h2>
            <p>
                Learn to use
                <strong>text input</strong>,<em>checkboxes</em>,<strong
                    >radio buttons</strong
                >, and more with this form example.
            </p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <source
                    srcset="../assets/images/home-page-450.avif 1x"
                    media="(max-width: 500px)"
                />
                <source
                    srcset="../assets/images/all-1280.avif 1.5x"
                    media="(max-width: 1500px)"
                />
                <source
                    srcset="../assets/images/contact-1920.avif 2x"
                    media="(max-width: 2000px)"
                />
                <source
                    srcset="../assets/images/landscape1-2160.jpg 2.5x"
                    media="(min-width: 2160px)"
                />
                <img
                    src="../assets/images/city-1920.avif"
                    alt="responsive images"
                    width="100%"
                />
            </picture>
        </div>
        <div>
            <form action="">
                <fieldset>
                    <legend>General Information</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" />
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <p>
                        <label for="color">Favorite Color:</label>
                        <input type="color" name="color" id="color" />
                    </p>
                    <p>
                        <label for="select-range">Select Range:</label>
                        <input
                            type="range"
                            name="select-range"
                            id="select-range"
                            min="500"
                            max="5000"
                            step="500"
                        />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Date & Time</legend>
                    <p>
                        <label for="date&time">Date & Time:</label>
                        <input type="datetime-local" name="date&time" id="date&time">
                    </p>
                </fieldset>
                <br />
                <button
                    type="submit"
                    name="submit"
                    id="submit"
                    value="form-data"
                >
                    <strong>Submit</strong>
                </button>
                &nbsp;
                <button type="reset" name="reset" id="reset">
                    <strong>Reset</strong>
                </button>
            </form>
        </div>
    </body>
</html>
