<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
    </head>
    <body>
        <div>
            <h1>Contact Us</h1>
            <ul type="square">
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
            <h2>Get in Touch</h2>
            <p>
                If you have any questions, feel free to contact us through this
                form.
            </p>
        </div>

        <div>
            <h2>Responsive Image</h2>
            <div>
            <picture>
                <source srcset="../assets/images/house-450.avif 1x" media="(max-width: 500px)" />
                <source srcset="../assets/images/home-1280.avif 1.5x" media="(max-width: 1500px)" />
                <source srcset="../assets/images/mahal-1920.avif 2x" media="(max-width: 2000px)" />
                <source srcset="../assets/images/home-2160.avif 2.5x" media="(min-width: 2160px)" />
                <img src="../assets/images/house-450.avif" alt="house" width="100%" />
            </picture>          
        </div>
        <div>
             <picture>
                <source srcset="../assets/images/res-gallery-450.avif 1x" media="(max-width: 500px)" >
                <source srcset="../assets/images/car-image-1280.avif 1.5x" media="(max-width: 1500px)">
                <source srcset="../assets/images/mahal-2160.avif 2x" media="(min-width: 2160px)" >
                <img src="../assets/images/car-image-1920.avif" alt="car" width="100%" />
            </picture>
       <div>
                <form action="">
                    <fieldset>
                        <legend>Assignment Form</legend>
                        <p>
                            <label for="fullname">Full Name:</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Enter your full name" />
                        </p>
                        <p>
                            <label for="e-mail">E-mail Address:</label>
                            <input type="email" name="e-mail" id="e-mail" placeholder="Enter your e-mail" />
                        </p>
                        <p>
                            <label for="phone">Phone Nubmer:</label>
                            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" />
                        </p>
                        <p>
                            Preferred Contact Method: 
                        </p>
                        <p>
                            <input type="radio" name="contact-method" id="email"  value="email">
                            <label for="email">E-mail</label>
                        </p>
                        <p>
                            <input type="radio" name="contact-method" id="phone"  value="phone">
                            <label for="phone">Phone</label>
                        </p>
                        <p>Type of Query:</p>
                        <p>
                            <input type="checkbox" name="type-of-query" id="support" value="support" >
                            <label for="support">Nature</label>
                        </p>
                        <p>
                            <input type="checkbox" name="type-of-query" id="feedback" value="feedback" >
                            <label for="feedback">Feedback</label>
                        </p>
                        <p>
                            <label for="url">Your Website (optional):</label>
                            <input type="url" name="url" id="url" placeholder="Enter your website URL" >
                        </p>
                    </fieldset>
                    <br />
                    <button type="submit" id="submit" value="form data">
                        <strong>Submit</strong>
                    </button>
                    &nbsp;
                    <button type="reset" id="reset">
                        <strong>Reset</strong>
                    </button>
                </form>
            </div>
    </body>
</html>
