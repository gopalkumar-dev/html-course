<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <div>
            <h1>HTML Forms</h1>
            <ul type="square">
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact-us.html">Contact</a></li>
            </ul>
            <h2>Form Demonstration</h2>
            <p>
                Learn to use
                <strong>text input</strong>,<em>checkboxes</em>,<strong
                    >radio buttons</strong
                >, and more with this form example.
            </p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <picture>
                <source
                    srcset="../assets/images/toy-house-450.avif 1x"
                    media="(max-width: 500px)"
                />
                <source
                    srcset="../assets/images/about-us.avif 1.5x"
                    media="(max-width: 1500px)"
                />
                <source
                    srcset="../assets/images/riverside-house-1920.avif"
                    media="(max-width: 2000px)"
                />
                <source
                    srcset="../assets/images/car-image-2160.avif"
                    media="(min-width: 2160px)"
                />
                <img
                    src="../assets/images/city-1920.avif"
                    alt="responsive images"
                    width="100%"
                />
            </picture>
        </div>
        <div>
            <form action="">
                <fieldset>
                    <legend>Assignment Form</legend>
                    <p>
                        <label for="fullname">Full Name : </label>
                        <input
                            type="text"
                            name="fullname"
                            id="fullname"
                            placeholder="Enter your full name"
                        />
                    </p>
                    <p>
                        <label for="e-mail">E-mail Address : </label>
                        <input
                            type="email"
                            name="e-mail"
                            id="e-mail"
                            placeholder="Enter your e-mail"
                        />
                    </p>
                    <p>
                        <label for="pass">Password:</label>
                        <input
                            type="password"
                            name="pass"
                            id="pass"
                            placeholder="Enter your password"
                        />
                    </p>
                    <p>Gender :</p>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="male"
                            value="male"
                        />
                        <label for="male">Male</label>
                    </p>
                    <p>
                        <input
                            type="radio"
                            name="gender"
                            id="female"
                            value="female"
                        />
                        <label for="female">Female</label>
                    </p>
                    <p>Areas of Interest:</p>
                    <p>
                        <input
                            type="checkbox"
                            name="areas-of-interest"
                            id="forntend"
                            value="forntend"
                        />
                        <label for="forntend">Frontend Development</label>
                    </p>
                    <p>
                        <input
                            type="checkbox"
                            name="areas-of-interest"
                            id="backend"
                            value="backend"
                        />
                        <label for="backend">Backend Development</label>
                    </p>
                    <p>
                        <label for="link">Portfolio URL:</label>
                        <input
                            type="url"
                            name="link"
                            id="link"
                            placeholder="Enter your portfolio URL"
                        />
                    </p>
                </fieldset>
                <br />
                <button type="submit" name="submit" id="submit">
                    <strong>Submit</strong>
                </button>
                &nbsp;
                <button type="reset" name="reset" id="reset">
                    <strong>Reset</strong>
                </button>
            </form>
        </div>
    </body>
</html>
